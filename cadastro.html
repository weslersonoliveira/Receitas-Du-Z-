    <h1>Cadastro</h1>

    <form>
      <div class="form-row container-fluid" >
        <div class="form-group col-md-4">
          <label for="text">Nome</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
        </div>
        <div class="form-group col-md-2">
          <label for="text">Sobrenome</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Sobrenome">
        </div>
      
      <div class="form-group col-md-6">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
      </div>
   
        <div class="form-group col-md-2">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-2">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP" placeholder="xx-xxx-xxx">
        </div>
    
    </div> 
      <button type="submit" class="btn-lg btn-info">Enviar</button>
    </form>
